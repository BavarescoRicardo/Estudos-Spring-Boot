<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Iniciando Estudos: Spring Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <!-- <div th:replace="fragments/header :: header">...</div>         -->
    <header>
        <h1>Inicio - Estudos Spring Boot -</h1>
        <hr>
    </header>
    
    <aside class="col-md-3">
        <div th:replace="fragments/lateral"></div>
        <p th:text="|Parametro: ${name}" />
    </aside>

    <div class="conteudo">
        <div th:if="${name} eq 'CADASTRO'">
            <div th:replace="fragments/usuario/cadastro"></div>
        </div>  
        <div th:if="${name} eq 'LISTAR'">
            <div th:replace="fragments/usuario/listar"></div>
        </div> 
        <div th:if="${name} eq 'EDITAR'">
            <div th:replace="fragments/usuario/editar"></div>
        </div>                 
    </div>
</body>
</html>
